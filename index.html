<html>
	<head>
		<title>My Angular App!</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<script src="app.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<style>
			.glyphicon-thumbs-up {cursor: pointer}
		</style>
	</head>

	<body ng-app="flapperNews" ng-controller="MainCtrl">

		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="page-header">
					<h1>Flapper News</h1>
				</div>
			
			<div ng-repeat="post in posts | orderBy: '-upvotes' ">
				<span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>

				{{post.upvotes}}



				<a href="{{post.link}}" ng-show="post.link">{{post.title}}</a>
				<span ng-hide="post.link">{{post.title}} </span>
			</div>
		

			<form ng-submit='addPost()'>
				<div class="form-group">
					<input class="form-control" placeholder="Title" ng-model='title' type="text"/>
				</div>
				<div class="form-group">
					<input class="form-control" placeholder="Link" ng-model='link' type="text"/>
				</div>
				<button type="submit">Post</button>
			</form>
			</div>
		</div>
	</body>
</html>
